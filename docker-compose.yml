version: '3.8'

services:
  redis:
    image: redis:latest
    container_name: studysync_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always
    
  # PostgreSQL database service
  postgres:
    image: postgres:15
    container_name: studysync_postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: studysync
    volumes:
      - pgdata:/var/lib/postgresql/data

  # Go API service
  api:
    build: .
    container_name: studysync-api
    ports:
      - "8080:8080"   # API port exposed to host
    depends_on:
      - postgres           # wait for DB to start
    environment:
      DB_HOST: db
      DB_PORT: 5432   # PostgreSQL container port inside Docker
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: studysync
    command: ["./main"]  # run the built Go server

volumes:
  redis_data:
  db_data:
  pgdata:
